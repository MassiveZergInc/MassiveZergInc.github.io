  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  
  <link rel="import" href="elements/parallax-container.html">
  
  <script>
      // Service workers require HTTPS (http://goo.gl/lq4gCo). If we're running on a real web server
      // (as opposed to localhost on a custom port, which is whitelisted), then change the protocol to HTTPS.
      if ((!location.port || location.port == "80") && location.protocol != 'https:') {
        location.protocol = 'https:';
      }
    </script>
  
  <style is="custom-style">   

    :host {
      /* layout properties for the host element */
      @apply(--layout-vertical);
    }
    
    .layout {
      /* layout properties for a local DOM element */
      @apply(--layout-vertical);
      @apply(--layout-center);
    }
    
    .col-2{
      @apply(--layout-flex-2);
    }
    
  </style>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" forceNarrow>
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span>Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="users" href="/users">
                <iron-icon icon="info"></iron-icon>
                <span>Users</span>
              </a>

              <a data-route="contact" href="/contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main ><!--mode="waterfall-tall"-->
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <button tabindex="1" id="paperToggle" paper-drawer-toggle>
            <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          </button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          <div class="middle"></div>

          <!-- Application name -->
          <div class="appname bottom paper-font-display2">Power Pad</div>

        </paper-toolbar>

          <parallax-container>
      
      <parallax-group id="group1" z=2>
        <parallax-layer>
          <div class="title">
              <paper-material elevation="1" class="auto-vertical flex-3 col-2">
                <div class="layout">
                  <h1 class="paper-font-display1"><span>The Power Pad</span></h1>
                  <span class="paper-font-body2">Buy your Power Pad today.</span>
                  <paper-button class="col-2" raised>Buy Now</paper-button>
                </div>
              </paper-material>
          </div>
        </parallax-layer>
        <parallax-layer layer="-1">
          <div class="title">
            <img width="100%" src="https://unsplash.imgix.net/photo-1429041966141-44d228a42775?fit=crop&fm=jpg&q=75&w=1050"/>
            <!--Background Layer-->
          </div>
        </parallax-layer>
      </parallax-group>
      
      <parallax-group id="group2" z=3>
        <parallax-layer>
          <div class="title">
            Base Layer
          </div>
        </parallax-layer>
        <parallax-layer layer=1>
          <div class="title">
            Foreground Layer
          </div>
        </parallax-layer>
      </parallax-group>
      
      
      </parallax-group>
      
          
          
          </paper-header-panel>
    </paper-drawer-panel>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    
    
    
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>
