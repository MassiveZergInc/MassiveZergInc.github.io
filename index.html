  <link rel="import" href="elements/elements.html">

  <link rel="import" href="elements/parallax-container.html">
  
  <script>
      // Service workers require HTTPS (http://goo.gl/lq4gCo). If we're running on a real web server
      // (as opposed to localhost on a custom port, which is whitelisted), then change the protocol to HTTPS.
      if ((!location.port || location.port == "80") && location.protocol != 'https:') {
        location.protocol = 'https:';
      }
    </script>
  
  <style is="custom-style">   

    :host {
      /* layout properties for the host element */
      @apply(--layout-vertical);
    }
    
    .layout {
      /* layout properties for a local DOM element */
      @apply(--layout-vertical);
      @apply(--layout-center);
    }
    
    .layout-specs {
      /* layout properties for a local DOM element */
      @apply(--layout-vertical);
    }
    
    .col-2{
      @apply(--layout-flex-2);
    }


    .completed{
      display:none;
    }

  </style>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" forceNarrow>

      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span>Menu</span>
        </paper-toolbar>

        <!--<drawer-items

        <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">



            <paper-item class="" label="Home" tabindex="0" data-route="home" href="/">
              <div class="label" fit>
                <iron-icon icon="home"></iron-icon>
                Home
              </div>
              <paper-ripple></paper-ripple>
            </paper-item>
            <paper-item class="" label="Users" tabindex="0" data-route="users" href="/users">
              <div class="label" fit>
                <iron-icon icon="info"></iron-icon>
                Users
              </div>
              <paper-ripple></paper-ripple>
            </paper-item>
            <paper-item class="" label="Contact" tabindex="0" data-route="contact" href="/contact">
              <div class="label" fit>
                <iron-icon icon="mail"></iron-icon>
                Contact
              </div>
              <paper-ripple></paper-ripple>
            </paper-item>
          </paper-menu>
      </div>
      <paper-header-panel main ><!--mode="waterfall-tall"-->
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <button tabindex="1" id="paperToggle" paper-drawer-toggle>
            <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          </button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          <div class="middle"></div>

          <!-- Application name -->
          <div class="appname bottom paper-font-display2">everHome</div>

        </paper-toolbar>

        <!-- Main Content -->
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>

                <p class="paper-font-subhead">You now have:</p>

                <paper-spinner alt="Loading list" hidden$="{{ajaxResponse}}" active></paper-spinner>

                <my-list></my-list>

                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>

                <iron-ajax
                  id="ajax"
                  auto
                  url="http://jsonplaceholder.typicode.com/posts"
                  handle-as="json"
                  on-response="hresponse"
                  last-response="{{ajaxResponse}}"
                  debounce-duration="300"><!--auto-->
                </iron-ajax>

                <button on-click="setajax">Click me</button>


                <my-list id="#ajax-list" items="{{ajaxResponse}}"></my-list>

              </paper-material>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Users</h2>
                <p>This is the users section</p>
                <a href="/users/Rob">Rob</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
