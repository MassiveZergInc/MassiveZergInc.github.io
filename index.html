      <template>
        <paper-drawer-panel id="paperDrawerPanel" forceNarrow>
          <paper-header-panel drawer>
            <paper-toolbar></paper-toolbar>
            <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
              <a data-route="home" href="/">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="users" href="/users">
                <iron-icon icon="info"></iron-icon>
                <span>Users</span>
              </a>

              <a data-route="contact" href="/contact">
                <iron-icon icon="mail"></iron-icon>
                <span>Contact</span>
              </a>
          </paper-menu>
          </paper-header-panel>
          <paper-header-panel main><!-- class="flex"-->
            <paper-toolbar id="mainToolbar">
              <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
              <!--<paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>-->
                <div title>Power Pad</div>
              <paper-icon-button icon="refresh" on-tap="moreAction"></paper-icon-button>
            </paper-toolbar>
            <div>
              
              
              <iron-pages attr-for-selected="data-route" selected="{{route}}">
              <section data-route="home">
              <div class="content">
                <div class="flex">One</div>
                <div class="flex row">Two</div>
                <div class="flex">Three</div>
              </div>
              <paper-material elevation="1" animated="true">
                <card-content></card-content>
              </paper-material>
              </selection>
              <section data-route="users">
              <div class="content">
                <div class="flex">One</div>
                <div class="flex row">three</div>
                <div class="flex">Three</div>
              </div>
              </selection>
              </iron-pages>
              
              
            </div>
          </paper-header-panel>
        </paper-drawer-panel>
        
        
        
        <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>
