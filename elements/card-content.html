<dom-module id="card-content">
    <style>
      :host {
        display: block;
        padding:10px;
      }
      @media (max-width: 600px) {
        h1.paper-font-display1 {
          font-size: 24px;
        }
      }
    </style>
  <template>
    <h1 class="paper-font-display1"><span>{{greeting}}</span></h1>
    <span class="paper-font-subhead">Update text to change the greeting.</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input class="paper-font-body2" value="{{greeting::input}}">
    
    <paper-button raised class="green-button">Click Me!</paper-button>
    
  </template>
</dom-module>
  <script>
  (function() {
    Polymer({
      is: 'card-content',
      properties: {
        greeting: {
          type: String,
          value: 'Welcome!',
          notify: true
        }
      }
    });
    })();
  </script>
